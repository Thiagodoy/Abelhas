<md-card>
  <md-card-title>Edição Multipla</md-card-title>
  <md-card-content>
    <div layout="column">
      <div layout="row">
        <md-icon style="margin-right: 10px;margin-top: 5px;">view_comfy</md-icon>
        <md-select placeholder="Municipio" name="municipio" style="width: 20%;margin-bottom: 20px;">
          <!--<md-option selected *ngFor="let apicultor of apicultores" [value]="apicultor.value">
                  {{apicultor.nome}}
                </md-option>-->
        </md-select>
      </div>
      <div layout="row">
        <md-icon style="margin-right: 10px;margin-top: 5px;">person</md-icon>
        <md-select placeholder="Apicultor" name="apicultor" style="width: 20%;margin-bottom: 20px;">
          <!--<md-option selected *ngFor="let apicultor of apicultores" [value]="apicultor.value">
                  {{apicultor.nome}}
                </md-option>-->
        </md-select>
      </div>
      <div layout="row">        
        <md-icon class="md-20" md-list-avatar svgIcon="bee" style="margin-right: 10px;"></md-icon>
        <md-select placeholder="Espécie abelhas" name="especie" style="width: 20%;margin-bottom: 20px;">
          <!--<md-option selected *ngFor="let apicultor of apicultores" [value]="apicultor.value">
                  {{apicultor.nome}}
                </md-option>-->
        </md-select>
      </div>
      <div layout="row">
        <md-icon style="margin-right: 10px;margin-top: 5px;">view_comfy</md-icon>
        <md-select placeholder="Propriedades" name="Propriedades" style="width: 20%;margin-bottom: 20px;">
          <!--<md-option selected *ngFor="let apicultor of apicultores" [value]="apicultor.value">
                  {{apicultor.nome}}
                </md-option>-->
        </md-select>
        <button md-raised-button color="primary" style="margin-left: 50px;height: 35px;">Pesquisar</button>
      </div>
    </div>
    <div layout="row">
      <app-table style="width: 100%" [data]="data" [columns]="columns" [selectable]="true" [showPagination]="true" [multiple]="true"
        [showSelectionJquery]="false"></app-table>
    </div>
    <div layout="column">
      <div layout="row">
        <button md-raised-button color="primary" style="margin-bottom: 25px;height: 35px;">Mover para</button>
      </div>
      <div layout="row">
        <md-icon style="margin-right: 10px;margin-top: 5px;">person</md-icon>
        <md-select placeholder="Apicultor" name="apicultor_2" style="width: 20%;margin-bottom: 20px;">
          <!--<md-option selected *ngFor="let apicultor of apicultores" [value]="apicultor.value">
                  {{apicultor.nome}}
                </md-option>-->
        </md-select>
      </div>
      <div layout="row">
        <md-icon style="margin-right: 10px;margin-top: 5px;">view_comfy</md-icon>
        <md-select placeholder="Propriedades" name="Propriedades" style="width: 20%;margin-bottom: 20px;">
          <!--<md-option selected *ngFor="let apicultor of apicultores" [value]="apicultor.value">
                  {{apicultor.nome}}
                </md-option>-->
        </md-select>
      </div>
    </div>
  </md-card-content>
</md-card>
<app-mapa style="margin-top: 10px; "></app-mapa>
