<mat-card>
  <mat-card-title>Associações</mat-card-title>
  <mat-card-content>
    <div layout="row" layout-align="end center">
      <button mat-raised-button [routerLink]="['/home/editar/associação']" color="primary" style="margin-bottom: 25px;height: 35px;"> <mat-icon>add</mat-icon> Adicionar</button>
    </div>
      <app-table style="width: 100%" [data]="data" [columns]="columns" [selectable]="false" [showPagination]="true" [multiple]="false"
        [showSelectionJquery]="true" (itemSelected2)="acoes($event)"></app-table>
  </mat-card-content>
</mat-card>
