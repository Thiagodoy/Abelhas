<mat-card>
  <mat-card-title>Propriedades</mat-card-title>
  <mat-card-content>
    <div layout="row" layout-align="end center">
      <button mat-raised-button color="primary" style="margin-bottom: 25px;height: 35px;" [routerLink]="['/home/editar/propriedade']"> <mat-icon>add</mat-icon> Adicionar</button>
    </div>
      <app-table style="width: 100%" [data]="listPropriedade" [columns]="columns" [selectable]="false" [showPagination]="true" [multiple]="false" (itemSelected2)="acoes($event)"
        [showSelectionJquery]="true"></app-table>
  </mat-card-content>
</mat-card>
