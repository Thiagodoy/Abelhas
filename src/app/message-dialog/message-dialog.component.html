<div>
  <div layout="row" layout-align="center center">
    <md-icon *ngIf="type == 'MESSAGE'" style="color: rgb(255, 215, 64);font-size: 40px; margin-bottom: 22px;">warning</md-icon>
    <md-icon *ngIf="type == 'ERRO'" style="color: red;font-size: 40px; margin-bottom: 22px;">error</md-icon>
    <md-icon *ngIf="type == 'SUCCESS'" style="color: green;font-size: 40px; margin-bottom: 22px;">check_circle</md-icon>
  </div>
  <div layout="row" layout-align="center center">
    <h1 md-dialog-title style="margin-bottom: 5px">{{ title }}</h1>
  </div>
  <div md-dialog-content *ngIf="type != 'TABLE'" [innerHTML]="message"></div>
  <div md-dialog-content *ngIf="type == 'TABLE'">
    <div>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Pesquise aqui" flex>
      </td-search-box>
    </div>
    <md-divider></md-divider>
    <app-table style="width: 100%" [data]="data" [columns]="columns" [selectable]="true" [showPagination]="true" [multiple]="false"
      [showSelectionJquery]="true"></app-table>
  </div>
  <div md-dialog-actions layout-align="center center">
    <div layout="row">
      <button md-raised-button color="primary" *ngIf="type == 'MESSAGE'" (click)="dialogRef.close(true)" style="margin-left: 16px;">Sim</button>
      <button md-raised-button color="warn" *ngIf="type == 'MESSAGE'" (click)="dialogRef.close(false)" style="margin-left: 80px;">NÃ£o</button>
      <button md-raised-button color="primary" *ngIf="type == 'ERRO' || type == 'SUCCESS'" (click)="dialogRef.close(false)">Ok</button>
      <button md-raised-button color="primary" *ngIf="type == 'TABLE'" (click)="dialogRef.close(false)">OK</button>
    </div>
  </div>
</div>
