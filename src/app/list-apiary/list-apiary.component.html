<md-card style="margin: 20px;">
  <md-card-title>Apiarios</md-card-title>
  <div layout="row">
    <md-card style="width: 100%">
      <md-card-content>
        <div layout="row">
          <div layout="column" flex="25">
            <div flex>
              <h3>Filtros</h3>
            </div>
            <div flex>
              <md-radio-group>
                <md-radio-button name="filtro" value="todos">Todos</md-radio-button>
                <md-radio-button name="filtro" value="validados">Validados</md-radio-button>
                <md-radio-button name="filtro" value="nok">Não Validados</md-radio-button>
              </md-radio-group>
            </div>
          </div>
          <div layout="column" flex="30">
            <div flex>
              <h3>Periodo</h3>
            </div>
            <div flex style="display: inline-flex; flex-wrap: wrap">
              <div>
                <md-icon class="date-picker-icon">date_range</md-icon>
                <app-data-picker-custom [fontFamily]="font" [dateFormat]="'DD-MM-YYYY'" [placeholder]="'DD/MM/YYYY'" [disabled]="false" class="date-picker-custom date-picker-input">
                </app-data-picker-custom>
              </div>
              <span class="between-generic"> à </span>
              <div>
                <md-icon class="date-picker-icon">date_range</md-icon>
                <app-data-picker-custom [fontFamily]="font" [dateFormat]="'DD-MM-YYYY'" [placeholder]="'DD/MM/YYYY'" class="date-picker-custom date-picker-input">
                </app-data-picker-custom>
              </div>
            </div>
          </div>
          <div layout="column" flex="15">
            <div flex="">
              <h3 style="height: 5px">Apicultor</h3>
            </div>
            <div flex="">
              <md-input-container style="width: 100% !important;">
                <input mdInput placeholder="Nome" value="Marcelo">
              </md-input-container>
            </div>
          </div>
          <div layout="row" flex="20" layout-align="center end">
            <div>
              <button md-raised-button style="margin-bottom:10px;width: 152px" (click)="listarApiario()"><md-icon>search</md-icon></button>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
  <md-card-content>
    <div layout="row">
      <app-table style="width: 100%" [data]="listApiario" [columns]="columns" [selectable]="false" [showPagination]="'true'" (itemSelected2)="acoes($event)"></app-table>
    </div>
  </md-card-content>
</md-card>
